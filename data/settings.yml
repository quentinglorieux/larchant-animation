disable_theme_toggle: false
moto: Vie sociale et culturelle à Larchant depuis 1983.
description: Bienvenue sur notre tout nouveau site en cours de reconstruction !
  Merci de faire preuve de patience et à bientôt !
paragraph1:
  heading: Notre association
  image: images/LOGO LA 2024.png
  content:
    - text: « Pour Larchant et son rayonnement, pour faire vivre le village, mais
        aussi le faire connaitre. Pour distraire les Lyricantois, pour les faire
        se rencontrer, se parler, se sourire, pour leur faire vivre une
        expérience commune et partager la vie locale tous ensemble, pour que la
        place de notre village soit un carrefour de rencontres et un lieu où il
        fait bon vivre. »
    - text: Au terme de cette année 2023 riche en activités variées, notre association
        se tourne vers l'avenir avec enthousiasme, prête à continuer à inspirer,
        divertir et rassembler. Merci à tous ceux qui ont participé et contribué
        au succès de ces beaux moments !
